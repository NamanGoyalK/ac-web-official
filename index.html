<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Primary Meta Tags -->
    <title>Anchoring Club</title>
    <meta name="title" content="Anchoring Club | Official Website" />
    <meta
      name="description"
      content="Official website of the Anchoring Club. Join us to develop your public speaking and hosting skills. Learn the art of anchoring through workshops and events."
    />
    <meta
      name="keywords"
      content="anchoring club, public speaking, event hosting, anchoring skills, student club"
    />
    <meta name="author" content="Anchoring Club" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anchoringclub.org/" />
    <meta property="og:title" content="Anchoring Club | Official Website" />
    <meta
      property="og:description"
      content="Official website of the Anchoring Club. Join us to develop your public speaking and hosting skills."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/NamanGoyalK/Huddle-demo-images/refs/heads/main/logo.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://anchoringclub.org/" />
    <meta
      property="twitter:title"
      content="Anchoring Club | Official Website"
    />
    <meta
      property="twitter:description"
      content="Official website of the Anchoring Club. Join us to develop your public speaking and hosting skills."
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/NamanGoyalK/Huddle-demo-images/refs/heads/main/logo.jpg"
    />

    <!-- Theme Color -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Robots and Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Anchoring Club" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-167.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://anchoringclub.org/" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="flutter_bootstrap.js" as="script" />
    <link rel="preload" href="main.dart.js" as="script" />
    <link
      rel="preload"
      href="assets/fonts/MaterialIcons-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />

    <!-- Structured Data for Organization Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Anchoring Club",
        "url": "https://anchoringclub.org/",
        "logo": "https://anchoringclub.org/logo.png",
        "description": "A student club dedicated to developing public speaking and anchoring skills",
        "sameAs": [
          "https://www.instagram.com/anchoringclub",
          "https://www.facebook.com/anchoringclub"
        ]
      }
    </script>
  </head>
  <body>
    <!-- Application Content -->
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: sans-serif">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to view Anchoring Club's website.</p>
      </div>
    </noscript>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
